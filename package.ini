[SITE]
SiteId=1

SiteName=station

#单位 秒 [1,5)
TransmissionInterval=2 

[WIFI]
# 仅在启动时读取一次
WifiPower=1

[GPS]
#使用本文件参数 0,必须使用本文件的 ; 1,必须使用原始数据的 ; 2,灵活切换，差分 > 原始数据gps > 本文件gps;3,必须使用差分gps
UseFile=3

#设备所在经度(至少精确到小数后六位)      
longitude=0.000000

#设备所在纬度(至少精确到小数后六位)           
latitude=0.000000

#经纬度平滑值  0=固定经纬度，(0,1)=平滑值，1=不平滑            
#SmoothValue=1

#0,使用本文件的角度 ; 1,使用原始数据的角度。(未修正磁偏角) ;2,灵活切换。3,使用差分gps角度。4,优先使用外设罗盘角度。5,使用转台角度
UseSystemAzimuth=4

#系统方位角(0-360(至多保留两位小数))   
SystemAzimuth=0.00

#使用时区  0，使用本文件的时区； 1，使用本地获取的时区       
UseTimeZone=1

#使用的本文件时区(当UseTimeZone=0时生效)   
TimeZone=8

#使用时间(1:computer)
UseTime=0

#0，不使用磁偏角；1，使用本文件磁偏角；2，根据经纬度(精确到度)自动计算磁偏角             
UseMaDe=0

#使用的本文件磁偏角(当UseMade=1时生效)(偏西为负，偏东为正(-180,180))         
MagneticDeclination=0.00000

#目标角度修正(磁偏角修改)
targetAngleCorrect=0.00

#差分角度修正
diffAngleCorrect=0.00

#外设角度修正
externAngleCorrect=0.00

[DEVICE]
#0表示平行形态，1表示五角星形态,2表示800M专用天线,3表示四天线800-6000MHZ,4表示双层天线,5表示阿基米德螺旋天线,6表示侦诱一体天线,7表示对周2.0天线
AntennaShape=5

#0表示对周天线，1表示对周2.0天线
LPDAType=0

#0表示普通天线类型，1表示天线内置交换机(ARMIP需设置为192.168.6.14)，2表示为一体化天线(ARMIP需设置为192.168.7.14)
BSflag=2
ARMIP=192.168.7.14

[ANGLE]
#幅度估计距离的系数，越大则距离越大
miu=6.5

#侧向结果后处理
# 开关
Lateral=0;
# 配置()
initial_azi=0;  # 上一次角度
azi_step=30;    # 角度步进
rand_err=1;     # 随机误差

#相邻天线过渡带角度
overlapAngle=0

#全频段标校列表
calibrationLib=
433,0.15,-0.9,-0.9,-0.9,-0.9,
920,0.15,-0.9,-0.9,-0.9,-0.9,
1400,0.1,-0.9,-0.9,-0.9,-0.9,
