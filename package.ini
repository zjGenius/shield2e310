2450,0.06,0.06,0.06,0.06,-0.9,-0.9,-0.9,-0.9,
5800,0.025,0.025,0.025,0.025,-0.9,-0.9,-0.9,-0.9,

#全频段幅度标校列表(频点后面需带正确的通道个数)
offsetAmpLib=
2450,0,0,0,0,0,0,0,0,
5800,0,0,0,0,0,0,0,0,

#全频段幅度标校列表开关
isUseAmpLib=0

#全频段波束指向偏移角度标校列表(频点后面需带正确的通道个数)
offsetAziLib=
2450,0,0,0,0,0,0,0,0,
5800,9,8,7,6,5,4,3,2,

#全频段幅度标校列表开关
isUseAziLib=1

#是否优化测评测带宽 0表示不优化(按算法测到中频带宽)，1表示不同脉冲带框内卷积比较, 2表示不同带宽内卷积比较(列累加,专业模式),3表示搜索上升下降沿优化(专业模式)
isCaliFreqBw=1

#遥控信号带宽与中频类型，0表示遥控信号脉冲块默认中频类型，1表示遥控调频范围带宽与调频范围中频
bwFreqType=1

#天线选择类型(0为选附近)
ampSelAntType=0

#天线类型7测向方法(测向方法0,1(后续优化版本))
antShape7UseMethod=1

#滤波方法：0为幅度滤波，1为复数滤波，2为积分图像滤波
filterMethod=1

#螺旋天线433频点测向方法(0为常规，1为处理波束偏移)
archi433AziMethod=0

#标校类型选择(0为配置文件方式，1为数据库方式)
calibType=1

#拟合测角使用开关
fitPh=0

#拟合测角使用频段(freq1,freq2格式，freq1<freq2)
fitFreqSpan=590,6050

#屏蔽相位的频段范围(freq1,freq2,freq3,freq4...格式，两个频点为一组，组内频点freq1<freq2;例：824,827表示在824到827存在干扰，信号在此范围内不参与相位计算))
shieldPhFreqSpan=825,826.5

#屏蔽相位的频段个数(配合shieldPhFreqSpan使用，shieldPhFreqSpan中前shieldPhN组范围生效,最大支持20组)
shieldPhN=1

#天线分层标校选择(0为选择所有标校频点，1为选择按天线层数选择标校频点)
antSwOnOff=0

