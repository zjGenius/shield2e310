[printControl]
//打印读出的配置参数
printParam=0
//文件名前缀
filePrefix=
//相关写文件，等于1每次都写文件
writeSumCorr=0
//写新相关文件
writeNewSumCorr=0
//连续写相关文件，SumCorrsize(续写个数)
SumCorrContinuation=0
SumCorrsize=100
//标校信号结果写文件
writeRef=0
//无人机图传脉冲检测结果写文件
writeVidPulse=0
//无人机遥控脉冲检测结果写文件
writeCtrPulse=0
//外场自动标校写文件
writeCaliPulse=0
//无人机目标写文件
writeObj=0
//wifi脉冲写文件
writeWifiPulse=0
//解模糊过程写文件
writeDeblurLog=0
//截图保存，若等于1,则保存每张界面截图。若大于2，则只在检测到无人机图传或遥控时保存界面截图，循环保存这么多图片
saveImage=0
//疑似目标(测频测带宽不准的真实目标)名称前缀
objPrefix=

[filter]
//高斯滤波模板
mask=
0.0106971325264857,0.0155642359870698,0.0176365899319151,0.0155642359870698,0.0106971325264857,
0.0199848745987236,0.0290778209633642,0.0329494878431903,0.0290778209633642,0.0199848745987236,
0.0290778209633642,0.0423079798575001,0.0479412219279087,0.0423079798575001,0.0290778209633642,
0.0329494878431903,0.0479412219279087,0.0543245214657432,0.0479412219279087,0.0329494878431903,
0.0290778209633642,0.0423079798575001,0.0479412219279087,0.0423079798575001,0.0290778209633642,
0.0199848745987236,0.0290778209633642,0.0329494878431903,0.0290778209633642,0.0199848745987236,
0.0106971325264857,0.0155642359870698,0.0176365899319151,0.0155642359870698,0.0106971325264857

//模板高度
maskH=7
//模板宽度
maskW=5

//高通滤波模板
hpMask=-0.25,-0.25,-0.25,0.25,1.00,0.25,-0.25,-0.25,-0.25
//模板高度
hpMaskH=1
//模板宽度
hpMaskW=9

//剔除野值再滤波门限
filterThresh=60

[segment]
//算法需要的数据时长,ms
dataTime=106.7
//阈值更新的最小变化量
DT=0.2
//最大迭代次数
MaxIter=10
//填充的最大沟壑点数
Delt=5
//最小脉宽的点数，40表示2ms
MinW=30
//无人机脉冲列合并时，q1起点的误差点数容限
q1IndexErr=10
//q1满足误差容限的最低累计次数，无人机脉冲列合并条件
qMeetTimes=2
//对于中心频点不固定的图传，搜索带宽时平均幅度的容差,dB
ampErr=6
//对于中心频点不固定的图传，优化测频测带宽时平均幅度的容差,(复数dB)
checkBWAmpErr=10
//遥控器检测的信噪比门限
ctrSNR=10
//遥控器检测最小脉宽
minCtrPulseW=0.1
//遥控器检测最大脉宽
maxCtrPulseW=13

[wifi]
//搜索脉冲的信噪比
snr=20
//wifi带宽搜索左右宽度
wifiBw=10
//rssi转相关幅度，比例系数。小针头天线a=0.91,b=155.8。圆柱天线a=1,b=160。双锥天线a=,b=
a=1
//rssi转相关幅度，偏置
b=160
//wifi带宽搜索幅度误差范围
wifiAmpErr=10
//截面匹配幅度误差
sliceAmpErr=2
//wifi带宽搜索相位误差范围
wifiPhaseErr=1
//rssi更新时效
rssiTimeOut=20
//amp更新时效,5
ampTimeOut=5

[angleMeasure]
//天线1中心线的方位角
ant1Angle=0
//标校信号频率，MHz，大于0表示存在标校
refFreq=0
//比幅测角系数
coef=
0.123155685943087,5.23810157694822,-4.63905202460642
0.252078278980456,5.60953863551461,-4.80633646142111
0.298953323259979,6.10300986667820,-2.29972187099960
0.203867972653174,5.52570043143010,-6.43096335585455
0.163328560469563,5.12951183740366,-0.769694100168984
//拟合开关
fit=0


[objTrack]
//无人机最大速度
maxUavSpeed=20
//最大关联时间
maxCorrTime=20
//出现次数大于此限度，认为目标有效
usefulCount=0
//置信度（百分数）大于此限度，认为目标有效
confidenceThresh=40
//图传角度偏差
vidAngleErr=10
//遥控角度偏差
ctrAngleErr=20
//图传平滑点数
vidFitPoints=1
//遥控平滑点数
ctrFitPoints=10
//目标过期时间（s），过期则清除
timeOut=25
//中心频率误差
freqErr=10

[box]
//搜索的带宽范围，MHz
freqSpan=20
//搜索时的幅度误差范围，dB
boxAmpErr=5
//搜索时相位误差
boxPhaseErr=1
//框选目标失效时间
boxTimeOut=20
//失去界面跟踪指令后，维持跟踪的时间
boxCmdTimeOut=3

[show]
//颜色图,0:jet,1:hot,2:cool,3:gray,4:summer,5:winter
colorMapSel=0
//画图，0表示不画，1表示画相关谱
showImage=0
//画图抽样，每sampPlot个点抽取一点。越大，则瀑布图高度越小
nSampPlot=5
//幅度阈值，高于阈值的则显示
ampThreshShow=0
//幅度谱最小和最大值,用于颜色映射。若设为0,0表示颜色自动调节
ampMinMax=20,130
//是否标记图传脉冲
markVidPulse=1
//是否标记遥控脉冲
markCtrPulse=1
//直方图，0：不显示，1：图传的相位，2：图传的幅度加权相位，3：遥控的相位，4：遥控的幅度加权相位
showHist=0
//需要显示直方图的无人机ID号
whichUavShowHist=0
//是否显示历史轨迹
plotPath=1
//保留历史轨迹的点数,<1000
historyPointNum=900
//是否显示日志信息
showLog=1
//雷达图最大半径,大于0有效
maxRadius=0
//显示频谱信号截面，若大於0,则点左键显示频率方向，点右键显示时间方向
showSlice=1

[deblur]
//波束宽度
beam_width=60
//比幅计算方差参数，幅度容差(单位dB)
amp_obs_std=2
//相位容差(5/180×pi)
phi_obs_std=20
//合理相位的最大角度
angleSpan=60
//相位先验信息参数
probMultiply=2

